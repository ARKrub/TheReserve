<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Excel Data Filter</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen font-sans">
<div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-8">
<h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Excel Data Filter</h1>

<div class="mb-6 text-center">
<input type="file" id="fileUpload" accept=".xlsx, .xls" class="border border-gray-300 rounded px-4 py-2 shadow hover:border-indigo-500 transition" />
</div>

<div id="filters" class="mt-6 hidden">
<div class="mb-4">
<label class="block font-semibold mb-2 text-gray-700">Select Year:</label>
<select id="yearSelect" class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"></select>
</div>

<div id="columnCheckboxes" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6"></div>

<div class="mt-6 overflow-x-auto">
<h2 class="text-2xl font-bold mb-4 text-gray-800">Filtered Results</h2>
<table id="resultsTable" class="w-full border-collapse border border-gray-300 text-sm shadow-sm"></table>
</div>
</div>
</div>

<script>
let data = [];
let columns = [];
let filters = {};
let displayColumns = [];
let yearColumn = null;

document.getElementById('fileUpload').addEventListener('change', handleFileUpload);

function handleFileUpload(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (evt) => {
        const bstr = evt.target.result;
        const wb = XLSX.read(bstr, { type: "binary" });
        const wsname = wb.SheetNames[0];
        const ws = wb.Sheets[wsname];
        data = XLSX.utils.sheet_to_json(ws);

        console.log("Data loaded:", data);

        if (data.length === 0) {
            alert("Excel file is empty or invalid!");
            return;
        }

        // Detect Year column (case-insensitive)
        yearColumn = Object.keys(data[0]).find(c => c.toLowerCase().includes('year'));
        if (!yearColumn) {
            alert("Excel file must have a 'Year' column!");
            return;
        }

        columns = Object.keys(data[0]).filter(c => c !== yearColumn);
        displayColumns = [...columns];

        setupFilters();
        setupCheckboxes();
        applyFilters();

        document.getElementById('filters').classList.remove('hidden');
    };
    reader.readAsBinaryString(file);
}

function uniqueValues(col) {
    return [...new Set(data.map(row => row[col]))].filter(v => v !== undefined && v !== null);
}

function setupFilters() {
    const yearSelect = document.getElementById('yearSelect');
    yearSelect.innerHTML = '<option value="">All</option>' + uniqueValues(yearColumn).map(y => `<option value="${y}">${y}</option>`).join('');
    yearSelect.onchange = () => {
        filters[yearColumn] = yearSelect.value;
        applyFilters();
    };
}

function setupCheckboxes() {
    const container = document.getElementById('columnCheckboxes');
    container.innerHTML = '';
    columns.forEach(col => {
        const id = `checkbox-${col}`;
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
<label class="inline-flex items-center bg-gray-100 rounded px-3 py-2 shadow-sm hover:bg-indigo-50 cursor-pointer">
<input type="checkbox" id="${id}" checked class="mr-2" onchange="checkboxChange('${col}')">
<span class="text-gray-700 font-medium">${col}</span>
</label>
        `;
        container.appendChild(wrapper);
    });
}

function checkboxChange(col) {
    displayColumns = columns.filter(c => document.getElementById(`checkbox-${c}`).checked);
    applyFilters();
}

function applyFilters() {
    const resultsTable = document.getElementById('resultsTable');
    resultsTable.innerHTML = '';

    if(displayColumns.length === 0) return;

    const header = `<tr>${displayColumns.map(c => `<th class="border border-gray-300 p-2 bg-indigo-100 text-gray-800">${c}</th>`).join('')}</tr>`;
    resultsTable.innerHTML += header;

    const filtered = data.filter(row => {
        if(filters[yearColumn] && row[yearColumn] != filters[yearColumn]) return false;
        return true;
    });

    filtered.forEach(row => {
        const tr = `<tr>${displayColumns.map(c => `<td class="border border-gray-300 p-2 text-gray-700">${row[c] || ''}</td>`).join('')}</tr>`;
        resultsTable.innerHTML += tr;
    });
}
</script>
</body>
</html>
