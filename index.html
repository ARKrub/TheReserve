<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Data Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Excel Data Filter</h1>  <input type="file" id="fileUpload" accept=".xlsx, .xls" class="mb-4" />  <div id="filters" class="mt-6 hidden">
    <label class="block font-semibold">Select Country:</label>
    <select id="countrySelect" class="border p-2 rounded mb-4"></select><div id="columnCheckboxes" class="grid grid-cols-2 gap-4 mb-4"></div>

<div class="mt-6">
  <h2 class="text-xl font-bold mb-2">Filtered Results</h2>
  <table id="resultsTable" class="w-full border text-sm"></table>
</div>

  </div>  <script>
    let data = [];
    let columns = [];
    let filters = {};
    let displayColumns = [];

    document.getElementById('fileUpload').addEventListener('change', handleFileUpload);

    function handleFileUpload(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = (evt) => {
        const bstr = evt.target.result;
        const wb = XLSX.read(bstr, { type: "binary" });
        const wsname = wb.SheetNames[0];
        const ws = wb.Sheets[wsname];
        data = XLSX.utils.sheet_to_json(ws);

        if (data.length === 0) return;

        columns = Object.keys(data[0]);
        displayColumns = [...columns]; // default display all
        setupFilters();
        setupCheckboxes();
        applyFilters();
      };
      reader.readAsBinaryString(file);
    }

    function uniqueValues(col) {
      return [...new Set(data.map((row) => row[col]))].filter(v => v !== undefined && v !== null);
    }

    function setupFilters() {
      document.getElementById('filters').classList.remove('hidden');
      const countrySelect = document.getElementById('countrySelect');
      countrySelect.innerHTML = '<option value="">All</option>' + uniqueValues('Country').map(c => `<option value="${c}">${c}</option>`).join('');
      countrySelect.onchange = () => { filters['Country'] = countrySelect.value; applyFilters(); };
    }

    function setupCheckboxes() {
      const container = document.getElementById('columnCheckboxes');
      container.innerHTML = '';
      columns.forEach(col => {
        const id = `checkbox-${col}`;
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <label class="inline-flex items-center">
            <input type="checkbox" id="${id}" checked class="mr-2">
            ${col}
          </label>
        `;
        container.appendChild(wrapper);
        document.getElementById(id).onchange = () => {
          displayColumns = columns.filter(c => document.getElementById(`checkbox-${c}`).checked);
          applyFilters();
        };
      });
    }
